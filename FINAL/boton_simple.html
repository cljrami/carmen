<div
  style="
    display: flex;
    justify-content: center;
    align-items: end;
    height: 100px;
  "
>
  <button
    onclick="openIntroPopup()"
    style="
      background-color: #692c91;
      color: white;
      font-size: 1.25rem;
      font-weight: bold;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-family: Lora, serif;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    "
    onmouseover="this.style.transform='scale(1.05)'; this.style.backgroundColor='#5a247a'"
    onmouseout="this.style.transform='scale(1)'; this.style.backgroundColor='#692C91'"
  >
    ✨ Haz el Test Sistémico Gratuito
  </button>
</div>
